<!DOCTYPE html>
<html>
<head>
    <title>Mapa Baza PVE</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Inicjalizacja mapy
        var map = L.map('map').setView([52.237049, 21.017532], 6); // [lat, lng], zoom

        // Dodanie warstwy OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Załaduj GeoJSON
        fetch('Baza_PVE.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data).addTo(map);
            })
            .catch(error => console.error('Błąd wczytywania pliku GeoJSON:', error));
    </script>
</body>
</html>
